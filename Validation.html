<html>
<head>
<script>
function val(){
if( document.basic.fname.value == "" )
         {
            alert( "Please provide your first name!" );
            document.basic.fname.focus() ;
            return false;
         }
if( document.basic.lname.value == "" )
         {
            alert( "Please provide your last name!" );
            document.basic.lname.focus() ;
            return false;
         }
 if( document.basic.email.value == "" )
         {
            alert( "Please provide your email id!" );
            document.basic.email.focus() ;
            return false;
         }        
if( document.basic.Country.value == -1 )
         {
            alert( "Please provide your Country!" );
            document.basic.Country.focus() ;
            return false;
         }
if( document.basic.State.value == -1 )
         {
            alert( "Please provide your State!" );
            document.basic.State.focus() ;
            return false;
         }
if( document.basic.Hobby.value == "" )
         {
            alert( "Please enter your Hobbies!" );
            document.basic.Hobby.focus() ;
            return false;
         }
if( document.basic.Qual.value == "" )
         {
            alert( "Please enter your Highest qualification!" );
            document.basic.Qual.focus() ;
            return false;
         }
if( document.basic.Course.value == -1 )
         {
            alert( "Enter Course" );
            document.basic.Course.focus() ;
            return false;
         }     
         
         return (true);                     
}
</script>
</head>
<body><center>
	<form name=basic onsubmit="return (val())">
First Name: <input type=text id=fname><br>
Last Name: <input type=text id=lname><br>
Email ID: <input type=text id=email><br>
Country: <select id="Country">
<option value="-1"></option>
<option value="India">India</option>
<option value="USA">USA</option>
		</select><br>
State: <select id="State">
<option value="-1"></option>
<option value="AP">AP</option>
<option value="CA">CA</option>
		</select><br>
Hobbies: <input type=textarea id=Hobby><br>
Qualification: <input type=text id=Qual><br>
Course: <select id="Course">
<option value="-1"></option>
<option value="Science">Science</option>
<option value="Social">Social</option>
		</select><br>
<input type=submit value=Register></td><td><input type=reset value=Cancel>
</center>
</body>
</html>
